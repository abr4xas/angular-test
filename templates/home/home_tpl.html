<div data-ng-show="ctrl.loading">
    <div class="loader">Loading...</div>
</div>
<div data-ng-show="!ctrl.loading && ctrl.entries.length <= 0">
    <p>
        Sorry, we have a few problems :(
    </p>
</div>
<main data-ng-show="ctrl.entries.length > 0" class="animated">
    <div class="post-list" data-ng-repeat="post in ctrl.entries | orderBy:'-id' | limitTo: 10">
        <!-- First Blog Post -->
        <h2>
            <a ui-sref="post({id: post.id})">{{ post.title }}</a>
        </h2>
        <p class="lead">
            by <a href="#0">Start Bootstrap</a>
        </p>
        <p>
            <span class="glyphicon glyphicon-time"></span> Posted on August 28, 2013 at 10:00 PM
        </p>
        <hr>
        <img class="img-responsive" src="http://placehold.it/900x300" alt="">
        <hr>
        <p>{{ post.body }}</p>
        <a class="btn btn-primary" href="#0">
            Read More 
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        <hr>
    </div>
</main>
